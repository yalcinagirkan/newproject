
{% extends "base.html" %}


{% block content %}

     <div style="margin:10% 35%">

         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
         <div><h3 align="center"><strong>Create User</strong></h3></div>


         <form method="post" style="margin-top:20px">
             {% csrf_token %}
             <table class="col-md-12">
                {{ form.as_p }}
                    <td><input style="margin:20% 1%" type="submit" name="submit" value="Register" /></td>
             </table>
         </form>
     </div>

{% endblock %}
